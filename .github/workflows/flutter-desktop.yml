name: Flutter Desktop Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'ios/**'
      - 'macos/**'
      - 'windows/**'
      - 'linux/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-desktop.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'ios/**'
      - 'macos/**'
      - 'windows/**'
      - 'linux/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-desktop.yml'
  workflow_dispatch:

jobs:
  build-macos:
    name: Build Firefly Wallet (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS desktop app
        run: flutter build macos --release

      - name: Create app archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r Fuego-Wallet-macOS.zip "Fuego Wallet.app"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuego-wallet-macos
          path: build/macos/Build/Products/Release/Fuego-Wallet-macOS.zip
          retention-days: 30

  build-windows:
    name: Build Firefly Wallet (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows desktop app
        run: flutter build windows --release

      - name: Create app archive
        run: |
          cd build\windows\runner\Release
          Compress-Archive -Path * -DestinationPath ..\..\..\..\Firefly-Wallet-Windows.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuego-wallet-windows
          path: Firefly-Wallet-Windows.zip
          retention-days: 30

  build-linux:
    name: Build Firefly Wallet (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable Linux desktop support
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
          flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux desktop app
        run: flutter build linux --release

      - name: Create app archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../Fuego-Wallet-Linux.tar.gz *

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuego-wallet-linux
          path: Fuego-Wallet-Linux.tar.gz
          retention-days: 30
